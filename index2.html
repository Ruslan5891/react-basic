<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .spanClass {
            color: red;
        }
        .linkClass {
            display: block;
            text-decoration: underline;
            color: blue;
            margin-bottom: 20px;
        }
      </style>
</head>
<body>
    <div id="root"></div>
    
    
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script type="module">
        const rootElement = document.getElementById('root');
        const baseElement = React.createElement('div', {
            children: [
            React.createElement('a', {className: 'linkClass'},'Переход на новую ссылку'),
            React.createElement('span', {className: 'spanClass'}, 'Введите текст'),
            React.createElement('input'),
            React.createElement('button', {}, 'Enter'),
        ]
        })
        ReactDOM.render(baseElement, rootElement);
    </script>
</body>
</html>
